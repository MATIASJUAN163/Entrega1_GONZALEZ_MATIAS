{% extends "index.html" %}

{% load static %}

{% block contenido %}
  <h3>Smart Meter, agregue un item a la BD</h3>
  <form action="formularioMeter" method="POST">
    {% csrf_token %}
    <p>Marca:</p>
    <input type="text" name="marca">
    <p>Modelo:</p>
    <input type="text" name="modelo">
    <p>Tipo:</p>
    <input type="text" name="tipo">
    <p>Precio[USD]:</p>
    <input type="float" name="precio">
    
    <input type="submit" value ="Enviar">

  </form>

{% endblock %}
