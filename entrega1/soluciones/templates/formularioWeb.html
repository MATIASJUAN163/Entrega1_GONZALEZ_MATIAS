{% extends "index.html" %}

{% load static %}

{% block contenido %}
  <h3>Web Client, agregue un item a la BD</h3>

  <form action="formularioWeb" method="POST">
    {% csrf_token %}
    <p>Marca:</p>
    <input type="text" name="marca">
    <p>Modelo:</p>
    <input type="text" name="modelo">
    <p>Precio[USD]:</p>
    <input type="float" name="precio">

    <input type="submit" value="Enviar">
    
  
  </form>
{% endblock %}
