{% extends "index.html" %}

{% load static %}

{% block contenido %}
    <h3>Enter Modem</h3>
    <form action="formularioModem" method="POST">
        {% csrf_token %}
                       
        <p>Trademark:</p>
        <input type="text" name="marca">
        <p>Model:</p>
        <input type="text" name="modelo">
        <p>Comunication:</p>
        <input type="text" name="comunicacion">
        <p>Price:</p>
        <input type="float" name="precio">

        <input type="submit" value="Send">

    </form>

{% endblock %}
